<script>

// Testng code 
const playing = document.querySelector(".playing");
console.dir(playing);

////////////////////// All good starts here //////////////////////
  function playSound(keyObject) {
    const key = document.querySelector(`.key[data-key = "${keyObject.keyCode}"]`);
    const audio = document.querySelector(`audio[data-key = "${keyObject.keyCode}"]`);
    /*const audio points the audio src to keyObjects(keyboard event),
      this basically includes all the keys. They return null*/
    if (!audio) return; 
    audio.currentTime = 0; //rewind to current time
    // if any key is pressed and has no associated audio, return nothing
    audio.play();
    key.classList.add("playing");
  }

function removeTransition(keyObject){
  if(keyObject.propertyName !== "transform") return;
   //skip if it is not the keys included to transformed
  this.classList.remove("playing")
}

  const keys = document.querySelectorAll(".key");
  keys.forEach(key => key.addEventListener("transitionend", removeTransition)); //listening on the key to remove the transition after playing key

  window.addEventListener("keydown", playSound);
////////////////////// All good ends here //////////////////////
